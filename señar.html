    <main class="principal">
        <section class="señar-evento">
            <h2>Señar Evento</h2>
            <form action="#" method="post" class="seña-form">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="date">Fecha</label>
                <input type="date" id="date" name="date">
                <label for="lugar">Lugar</label>
                <input type="text" id="lugar" name="lugar" required>
                <label for="time">Horario Estimado</label>
                <input type="time" id="time" name="time" required>
                <label for="tel">Contacto</label>
                <input type="tel" id="tel" name="tel" placeholder="+54 900 000 000" pattern="\+34 [0-9]{9}" required>
                <label for="email">Mail</label>
                <input type="email" id="email" name="email" required>
                <label for="paquete">Paquete Seleccionado</label>
                <select name="paquete" id="paquete">
                    <option value="">...</option>
                    <option value="15años">15 Años</option>
                    <option value="boda">Boda</option>
                    <option value="evento">Evento</option>
                    <option value="produ.audiovisual">Producción Audiovisual</option>
                </select>
                <label for="payment-plan">Plan de Pago:</label>
                <select id="payment-plan" name="payment-plan" required>
                    <option value="">...</option>
                    <option value="mensual">Mensual</option>
                    <option value="trimestral">Trimestral</option>
                    <option value="anual">Anual</option>
                </select>
            </form>
        </section>
    </main>
